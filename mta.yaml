_schema-version: '3.1'
ID: ManAgent
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: ManAgent-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: ManAgent-db
      - name: ManAgent-xsuaa
    properties: #module properties for CF Apps can be consumed as app environment variables at runitime
      apikey_CompanyCode: "fkyNKRV7KLrVWIqs4pUErOnEtx3ZQ1hU"

  - name: ManAgent-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: ManAgent-db
      
  - name: managent-approuter
    type: nodejs
    path: approuter
    requires:
     - name: ManAgent-xsuaa
     - name: srv-api
       group: destinations
       properties:
        forwardAuthToken: true
        strictSSL: true
        name: srv-binding
        url: "~{srv-url}"
    build-parameters:
     requires:
       - name: managent-app
         artifacts:
         - ./*
         target-path: resources
         
  - name: managent-app
    type: html5
    path: app
    build-parameters:
      supported-platforms: []


resources:
  - name: ManAgent-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: ManAgent-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: managent-${org}-${space}
        tenant-mode: dedicated
